<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儀表板</title>
    <!-- 使用 Google 字體提升視覺效果 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <!-- 加入網站圖標 -->
    <link rel="icon" href="favicon.ico">
    <!-- 加入按鈕圖示庫 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>儀表板</h1>
    </header>
    
    <main>
        <!-- 收藏部分，增加過濾功能 -->
        <section id="favorites-section" class="card">
            <h2>收藏</h2>
            <label for="favorites-filter" class="visually-hidden">搜尋收藏</label>
            <input type="text" id="favorites-filter" class="filter-input" placeholder="搜尋收藏...">
            <ul id="favorites-list" class="item-list">
                <!-- 列表項目將由 JavaScript 動態渲染 -->
            </ul>
        </section>
        
        <!-- 歷史紀錄部分，增加過濾功能 -->
        <section id="history-section" class="card">
            <h2>歷史紀錄</h2>
            <label for="history-filter" class="visually-hidden">搜尋歷史紀錄</label>
            <input type="text" id="history-filter" class="filter-input" placeholder="搜尋歷史紀錄...">
            <ul id="history-list" class="item-list">
                <!-- 列表項目將由 JavaScript 動態渲染 -->
            </ul>
        </section>
    </main>

    <!-- 圖片模態視窗 -->
    <div id="image-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-caption">
        <button class="close" aria-label="關閉" onclick="closeModal()">&times;</button>
        <img class="modal-content" id="modal-img" alt="">
        <div id="modal-caption"></div>
    </div>
    <!-- 載入中旋轉器 -->
    <div id="loading-spinner" class="loading-spinner" style="display:none;">
        <div class="spinner"></div>
    </div>

    <!-- 容器用於顯示錯誤訊息和提示訊息 -->
    <div id="messages-container"></div>

    <script src="dashboard.js" defer></script>
</body>
</html>
